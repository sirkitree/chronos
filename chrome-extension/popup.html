<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: linear-gradient(45deg, #007AFF, #5856D6);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    .title {
      font-weight: 600;
      color: #1d1d1f;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.connected {
      background-color: #34c759;
    }
    
    .status-indicator.disconnected {
      background-color: #ff3b30;
    }
    
    .status-text {
      font-size: 12px;
      color: #666;
    }
    
    .current-activity {
      background: #f2f2f7;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .activity-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .activity-title {
      font-weight: 500;
      color: #1d1d1f;
      margin-bottom: 4px;
      word-break: break-word;
    }
    
    .activity-url {
      font-size: 11px;
      color: #666;
      word-break: break-all;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: #007AFF;
      color: white;
    }
    
    .btn-secondary {
      background: #f2f2f7;
      color: #007AFF;
    }
    
    .btn:hover {
      opacity: 0.8;
    }
    
    .stats {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e5e5;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e5e5;
      text-align: center;
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">C</div>
    <div class="title">ChronoGuard</div>
  </div>
  
  <div class="status">
    <div class="status-indicator" id="statusIndicator"></div>
    <div class="status-text" id="statusText">Checking connection...</div>
  </div>
  
  <div class="current-activity">
    <div class="activity-label">Current Tab</div>
    <div class="activity-title" id="currentTitle">Loading...</div>
    <div class="activity-url" id="currentUrl">...</div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="openApp">Open ChronoGuard App</button>
    <button class="btn btn-secondary" id="viewReports">View Today's Reports</button>
  </div>
  
  <div class="stats" id="stats">
    Extension active • Privacy protected
  </div>
  
  <div class="footer">
    Privacy-first activity tracking • Data stays local
  </div>

  <script src="popup.js"></script>
</body>
</html>
